# This is an example of a singular balloon config, this is a dyeable balloon that
# can be dyed to any color in the game. This is a very simple example of a balloon
# that contains just one segment.
dyeable_example:
  type: single
  id: dyeable_example
  permission: balloon.dyeable
  leash-height: 1.2
  balloon-height: 2.0
  material: LEATHER_HORSE_ARMOR
  color: '#ffffff'
  custom-model-data: "balloon_dyeable"
# item-model: "bloons:example" # The item model of the balloon, this is not required but can be used for custom item models
  name: '&fDyeable Balloon'
  lore:
    - '&8Bloons Example Balloon'
    - ''
    - '&eᴄʟɪᴄᴋ ᴛᴏ ᴇǫᴜɪᴘ'
