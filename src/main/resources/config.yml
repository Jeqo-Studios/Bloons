balloons:
  blue:
    material: FLINT
    custom-model-data: 1
    permission: balloon.blue
  green:
    material: FLINT
    custom-model-data: 2
    permission: balloon.green
  yellow:
    material: FLINT
    custom-model-data: 3
    permission: balloon.yellow
  pink:
    material: FLINT
    custom-model-data: 4
    permission: balloon.pink
