#                     MESSAGES                      #
# --------------------------------------------------#
#
messages:
  prefix: '&5[&dBloons&5] &r'
  no-permission: '#ee0000You do not have permission to use this balloon.'
  player-not-found: '#ee0000Player not found.'
  usage: '&7Usage: /balloon [equip/unequip] <balloon>'
  config-reloaded: '&aConfig reloaded!'
  # Balloon related messages.
  equipped: '&a%s balloon equipped!'
  unequipped: '#ee0000Your balloon has been stored safely.'
  balloon-not-found: '#ee0000Balloon not found.'
  not-equipped: '#ee0000You do not currently have a balloon equipped.'